{% extends 'blogapp/base.html' %}
{% load static %}


{% block content %}
    <div class="category_delete">
        Уверены, что хотите удалить статью <strong>{{ object.name }}</strong>?
        <form action="{% url 'blog:category_delete' object.pk %}" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="удалить">
        </form>
        <button class="btn btn-success">
            <a href="{% url 'blog:categories' %}">отмена</a>
        </button>
    </div>
{% endblock %}
