{% extends 'blogapp/base.html' %}
{% load static %}

{% block content %}
<div class="categories_list">
    <button class="new_category">
        <a href={% url 'blog:category_create' %}>новый пост</a>
    </button>
</div>
{% for object in object_list %}

<div class="card" style="width: 40rem;border-width:1px;
border-style:solid;
border-color:black;margin-bottom: 15px;margin-left: 15px">
    <div class="card-body" style="margin-bottom: 15px ;padding:5px">
        <h5 class="card-title">{{ object.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted"></h6>
        <p class="card-text">{{ object.user_post }}</p>
        <a href="#" class="card-link">Read post</a>
    </div>
</div>

<button style="margin-left: 20px; padding: 3px">
    <a href={% url 'blog:category_update' object.pk %}>редактировать</a>
</button>
<button style="margin-bottom: 15px; margin-left: 10px; padding: 3px">
    <a href={% url 'blog:category_delete' object.pk %}>удалить</a>
</button>
{% endfor %}

{% endblock %}
